<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/blog.png" sizes="32x32" />
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <title>个人博客</title>
</head>
<body>
    <!-- 导航 -->
    <header>        
        <nav class="navbar navbar-default navbar-static-top menu navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-1" aria-expanded="false">                      
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">个人博客</a>
                </div>
            
                <div class="collapse navbar-collapse" id="bs-1">
                    <form class="navbar-form navbar-left hidden-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="查找">
                            <span class="glyphicon glyphicon-search menu-search"></span>
                        </div>
                    </form>                   
                    
                    <ul class="nav navbar-nav navbar-right menu-info">
                        <li class="active"><a href="index.html">网站首页</a></li>
                        <li><a href="me.html" target="_blank">个人简介</a></li>
                        <li><a href="javascript:;">学习站点</a></li>
                        <li><a href="javascript:;">学习随记</a></li>
                        <li><a href="javascript:;" class="self">我</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 个人中心 -->
        <div class="msg_box"> 
            <div class="profile">
                <section class="profile-number">
                    <span class="user-icon"></span>
                    <a href='javascript:'  class="user-info-top">登录/注册</a>
                </section>
            
                <section class="profile_my_order">
                    <a href='javascript:' class="my_order">
                        <span class="iconfont"></span>
                        <span class="my_order_div">我的私信</span>
                        <span class="my_order_icon"></span>
                    </a>
                    <a href='javascript:' class="my_order">
                        <span class="iconfont"></span>
                        <span class="my_order_div">我的回复</span>
                        <span class="my_order_icon"></span>
                    </a>
                    <a href="javascript:" class="my_order">
                        <span class="iconfont"></span>
                        <span class="my_order_div">我的收藏</span>
                        <span class="my_order_icon"></span>
                    </a>
                </section>
                <button class="msg_out">退出</button>  
            </div>
            <!-- 登录注册 -->
            <div class="loginInner">
                <div class="login_header">
                    <a href="javascript:;" class="log on">登录</a>
                    <a href="javascript:;" class="reg">注册</a>
                </div>
                <div class="login_content">
                    <form>
                        <!-- 登录 -->
                        <div class="log_box on">
                            <section class="input_message">
                                <input type="tel" maxlength="11" placeholder="手机/邮箱/用户名">
                            </section>
                            <section class="input_message">
                                <input type="password" maxlength="8" placeholder="密码">              
                            </section>
                            <section class="input_message">
                                <input type="text" maxlength="11" placeholder="验证码">
                                <img class="get_verification" src="./images/captcha.svg" alt="验证码">
                            </section>
                            <button class="login_submit">登录</button>
                        </div>
                        <!-- 注册 -->
                        <div class="reg_box">            
                            <section class="input_message">
                                <input type="tel" maxlength="11" placeholder="手机/邮箱/用户名">
                            </section>
                            <section class="input_message">
                                <input type="password" maxlength="8" placeholder="密码">
                            </section>
                            <section class="input_message">
                                <input type="password" maxlength="8" placeholder="重复密码">             
                            </section>
                            <button class="reg_submit">注册</button>
                            <p class="reg_hint">温馨提示：注册代表自动同意<a href="javascript:;">《用户服务协议》</a></p>            
                        </div>          
                    </form>
                </div>
                <a href="javascript:" class="go_back"></a>
            </div>
        </div>
    </header>
    <!--轮播图-->
    <section>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner banner" role="listbox">
                <div class="item active"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </section>
    <!-- 主体 -->
    <main class="container main-part">
        <div class="row">         
            <!-- 文章 -->
            <article class="col-md-8 bloglist">
                
                <!-- 页码 -->
                <ul class="pagelist">
                    <li><a href="javascript:;" class="prepage">上一页</a></li>
                    <li><a href="javascript:;" class="nextpage">下一页</a></li>
                </ul>        
            </article>
            <!-- 侧边 -->
            <aside class="col-md-4 hidden-xs hidden-sm">
                <div class="about">
                    <div class="avatar"> <img src="images/avatar.png" alt="avatar"> </div>
                    <p class="abname"><a href="me.html" target="_blank">关于我</a></p>
                    <div class="abtext">人不光是靠天生就拥有一切，而是靠从学习中所得到的一切来造就自己。 </div>
                </div>
            </aside>
        </div>
    </main>
    <!-- 底部 -->
    <footer>
        <p>个人博客</p>
    </footer>
    
</body>
</html>
